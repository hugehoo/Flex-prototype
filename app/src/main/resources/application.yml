server:
  port: 8080

spring:
  profiles:
    default: dev # 기본 환경을 dev로

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url : "jdbc:mysql://localhost:3306/flex?serverTimezone=UTC&characterEncoding=UTF-8"
    username: flex
    password: flex

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: false


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
